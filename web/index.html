        <div class="alert alert-warning alert-dismissible fade show" role="alert">

            <div class="container" onload="warnig">

                            <form enctype="multipart/form-data">
                                <div>    
                                    <label class="text-success">Nombre</label><br>
                                    <input type="text" id="txtNombre" name="Nombre"  placeholder="Ingrese su Nombre"  class="form-control"/><br><br>
